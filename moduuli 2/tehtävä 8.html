<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a function called concat(), which receives an array of strings as a parameter. The function returns a string formed by concatenating the elements of the array. Example: In a four-item array, there are items Johnny, DeeDee, Joey and Marky. The function returns the string JohnnyDeeDeeJoeyMarky. Do not use array.join() function You can hardcode the array, no need for prompt(). Print the result to HTML document.
        function concat(array) {
            let string = "";
            for (let i = 0; i < array.length; i++) {
                string += array[i];
            }
            return string;
        }
        let array = ["Johnny", "DeeDee", "Joey", "Marky"];
        document.write(concat(array));
        
    </script>
</body>
</html>
