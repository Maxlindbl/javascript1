<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let diceRolls = prompt("How many dice rolls do you want to do?");
        let diceRollsSum = 0;
        for (let i = 0; i < diceRolls; i++) {
            let diceRoll = Math.floor(Math.random() * 6) + 1;
            diceRollsSum += diceRoll;
        }
        document.write("The sum of the dice rolls is " + diceRollsSum);


        

    </script>
</body>
</html>
